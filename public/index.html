<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Express Chat App</title>
  </head>
  <body>
    <br />
    <div class="container">
      <div
        id="login-section"
        style="display:flex;justify-content: space-between"
      >
        <div class="jumbotron" style="flex: 1;margin:10px;">
          <h1 class="display-4">Register</h1>

          <form class="form-group">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="register-name-input"
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="register-email-input"
                placeholder="Enter Email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="register-password-input"
                placeholder="Enter Password"
              />
            </div>
            <button
              type="button"
              id="register-button"
              class="btn btn-primary mb-2"
            >
              Register
            </button>
          </form>
        </div>
        <!-- registration form jumboends here -->
        <div class="jumbotron" style="flex: 1;margin:10px;">
          <h1 class="display-4">Login</h1>
          <!-- login process -->

          <form class="form-group">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="login-email-input"
                placeholder="Enter Email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="login-password-input"
                placeholder="Enter Password"
              />
            </div>
            <button
              type="button"
              id="login-button"
              class="btn btn-primary mb-2"
            >
              Login
            </button>
          </form>
        </div>
      </div>
      <!-- chats section starts here -->
      <div id="chat-section"  style="display:flex;justify-content: space-between">
        <div class="jumbotron" style="flex:1;margin-right:10px">
          <h1 class="display-4">Send Message</h1>
          <!-- chat process -->
          <form class="form-group">
            <label for="" id="typing-label">user2</label>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="message-input"
                placeholder="Enter message"
              />
            </div>
            <button type="button" id="send-button" class="btn btn-success mb-2">
              Send
            </button>
          </form>
        </div>
        <div class="jumbotron" style=" flex:1" id="message-list"></div>
      </div>
      <!-- chat section ends here -->

      <!-- end of jumbotrane -->

      <!-- end of container -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- socket.io library -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
